<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="title">Do Work</div>
        </div>
        <div class="sidebar">
            <div id="generalList" class='sidebarItem'>All</div>
            <div id="today" class='sidebarItem'>Today</div>
            <div id="upcoming" class='sidebarItem'>Upcoming</div>
            <div class="projects sidebarItem">
                Projects
            </div>
            <div class="addProject sidebarItem">
                <div id="addProject+">+</div>
                Add Project
            </div>
        </div>
        <div class="content">
            <div class="projectSection">
                <div class="projectForm hidden">
                    <form class="editMode" action="get">
                        <div class="formTitle">
                            <label for="title">Title:</label>
                            <input type="text" id="projectTitle" class='main' name="title" required>
                        </div>
                        <div class="formDescription">
                            <label for="description">Description</label>
                            <input type="text" id="description" class='main' name="description">
                        </div>
                        <div class="formDate">
                            <label for="dueDate">Due Date</label>
                            <input type="date" name="dueDate" class='main' id="dueDate" required>
                        </div>
                        <div class="formPriority">
                            <label for="priority">Priority Level</label>
                            <select name="priority" id="priority" class='main'>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <button type="submit" id="submitProject">Add Project</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="main.js"></script>
